<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing_speed</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input-field"> <!-- Updated class name -->
        <div class="content-box">
            <div class="typing-text">
                <p>""</p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>60 </b>sec</span>
                    </li>
                    <li class="mistakes"> <!-- Updated class name -->
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm"> <!-- Updated to lowercase 'wpm' -->
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li> 
                </ul>
                <button class="button">Try again</button> <!-- Added class name -->
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Corrected script tag -->
</body>
</html>
